[[redirects]]
  from = "/*"          # /* 表示匹配所有路徑
  to = "/index.html"   # 將所有請求重定向到 index.html
  status = 200         # 返回 200 狀態碼，表示成功
  

[[headers]]            # 設置 HTTP 標頭
  for = "/*"          # 對所有路徑生效
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"




 